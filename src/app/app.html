<section>
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-wrap mt-5">

      <div class="w-full text-center my-5">
        <h2 class="text-2xl font-bold">My Articles</h2>
      </div>

      <div class="w-full md:w-1/2 px-4 mb-4 flex justify-between">
        <div class="bg-white p-6 rounded shadow">
          <form [formGroup]="articleForm" (ngSubmit)="submitArticle()">


            <mat-form-field class="w-full mb-4">
              <mat-label>Article ID</mat-label>
              <input matInput type="text" formControlName="id" required />
            </mat-form-field>

            <mat-form-field class="w-full mb-4">
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="title" />
            </mat-form-field>

            <mat-form-field class="w-full mb-4">
              <mat-label>Author</mat-label>
              <input matInput type="text" formControlName="author" />
            </mat-form-field>

            <mat-form-field class="w-full mb-4">
              <mat-label>Publisher</mat-label>
              <input matInput type="text" formControlName="publisher" />
            </mat-form-field>

            <button [disabled]="!articleForm.valid" mat-raised-button color="primary" type="submit">
              Submit
            </button>

          </form>
        </div>
      </div>

      <div class="w-full md:w-1/2 px-4">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-full">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let article"> {{ article.title }} </td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let article"> {{ article.author }} </td>
          </ng-container>

          <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let article"> {{ article.publisher }} </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let article">
              <div class="flex space-x-2">
                 <button mat-icon-button color="warn" (click)="onEdit(article)">
                   <mat-icon class="text-green-500">edit</mat-icon>
                 </button>

                  <button mat-icon-button (click)="onDelete(article.id)">
                   <mat-icon  class="text-red-500">delete</mat-icon>
                 </button>
              </div>

            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>

       

      </div>

    </div>
  </div>
</section>
